    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header class="header-logo animate">
      <img src="../images/logo.svg" alt="Huddle" />
    </header>
    <section class="huddle-section">
      <div class="grid-2-cols">
        <div class="image-div animate">
          <img src="../images/illustration-mockups.svg" alt="Illustration" />
        </div>
        <!-------->
        <div class="community-div animate">
          <h2 class="heading-primary poppins">
            Build The Community Your Fans Will Love
          </h2>

          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <button class="btn">Register</button>
        </div>
      </div>
      <div class="icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </section>
