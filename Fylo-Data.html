<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/style-fylo.css" rel="stylesheet" />

    <title>Fylo data storage component</title>
  </head>
  <body>
    <section class="fylo-section">
      <div class="grid-2-cols">
        <article class="art-document">
          <img src="images/logo.svg" class="fylo" alt="Fylo" />

          <div class="img-div">
            <div class="flex-div">
              <img
                src="images/icon-document.svg"
                alt="Document"
                class="document"
              />
            </div>
            <div class="flex-div">
              <img src="images/icon-folder.svg" alt="Folder" class="folder" />
            </div>
            <div class="flex-div">
              <img src="images/icon-upload.svg" alt="Upload" class="upload" />
            </div>
          </div>
        </article>
        <!-------------------->
        <article class="art-specification">
          <p class="remaining"><strong>185</strong> <span>GB Left</span></p>
          <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>

          <div class="indicator-container">
            <div class="range">
              <div class="dot-point"></div>
            </div>
          </div>
          <div class="min-max">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </article>
      </div>
    </section>

</html>
