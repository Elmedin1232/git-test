<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="style4.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-2-cols">
        <div class="img-div">
          <img src="images/image-product-desktop.jpg" alt="Perfume" />
        </div>
        <div class="text-div">
          <p class="perfume montserrat">Perfume</p>

          <h2 class="title-second fraunces">Gabrielle Essence Eau De Parfum</h2>

          <p class="text montserrat">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price fraunces">
            <span>$149.99</span>
            <p class="small montserrat">$169.99</p>
          </div>
          <button class="btn montserrat">
            <img src="images/icon-cart.svg" />Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="attribution">

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </body>
</html>
