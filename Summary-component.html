<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="shadow-container">
        <div class="score-container">
          <p class="result">Your Result</p>
          <div class="score-div">
            <p class="my-score">76</p>
            <p class="total-score">of 100</p>
          </div>
          <h2 class="great">Great</h2>
          <p class="score-text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary-container">
          <p class="summary">Summary</p>

          <div class="flex-div color-red">
            <p class="flex-element reaction">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon light-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z"
                />
              </svg>
              Reaction
            </p>
            <p class="score">
              <span class="strong">80</span> <span class="light">/ 100</span>
            </p>
          </div>
          <!-------------------->
          <div class="flex-div color-yellow">
            <p class="flex-element memory">
              <img
                src="assets/images/icon-memory.svg"
                alt="Memory"
                class="icon memory-icon"
              />
              Memory
            </p>
            <p>
              <span class="strong">92</span> <span class="light">/ 100</span>
            </p>
          </div>
          <!---------------------------->
          <div class="flex-div color-green">
            <p class="flex-element verbal">
              <img
                src="assets/images/icon-verbal.svg"
                alt="Verbal"
                class="icon verbal-icon"
              />
              Verbal
            </p>
            <p>
              <span class="strong">61</span> <span class="light">/ 100</span>
            </p>
          </div>
          <!----------------------------------->
          <div class="flex-div color-blue">
            <p class="flex-element visual">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon icon-visual"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
              </svg>
              Visual
            </p>
            <p>
              <span class="strong">72</span> <span class="light">/ 100</span>
            </p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>-->
  </body>
</html>
