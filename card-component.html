<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style2.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="color-div">
        <div class="image-div">
          <img src="images/image-victor.jpg" alt="Victor" class="image-name" />
        </div>
        <h3 class="name">Victor Crest <span class="age">26</span></h3>
        <p class="london">London</p>
        <div class="grid-3-cols">
          <div class="followers">
            <p class="stats">80K</p>
            <span class="span-stats">followers</span>
          </div>
          <div class="likes">
            <p class="stats">803K</p>
            <span class="span-stats">Likes</span>
          </div>
          <div class="photos">
            <p class="stats">1.4K</p>
            <span class="span-stats">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
