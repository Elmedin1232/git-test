<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style3.css" rel="stylesheet" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container-main">
      <div class="img-div">
        <img src="images/image-equilibrium.jpg" alt="Cube" class="image-cube" />
        <img src="images/icon-view.svg" alt="view" class="view-icon" />
      </div>
      <h2 class="title">Equilibrium #3429</h2>

      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <!----------------------->
      <div class="flex-test">
        <div class="first-flex">
          <img src="images/icon-ethereum.svg" alt="Ethereum" class="img-eth" />
          <p class="number">0.041 ETH</p>
        </div>
        <div class="second-flex">
          <img src="images/icon-clock.svg" alt="Clock" class="clock" />
          <p>3 days left</p>
        </div>
      </div>
      <!-------------------->
      <div class="flex-img">
        <img src="images/image-avatar.png" alt="Avatar" />
        <p>Creation of<span> Jules Wyvern</span></p>
      </div>
    </div>
    <!---
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  --></body>
</html>
